{% capture content %}
<figure class="figure">
  <img src="{{ assets.first.url}}" class="img img-bordered">
  <figcaption>{{ assets.first.meta.caption }}</figcaption>
</figure>

{{ body }}

{% if taxonomy.tags.size > 0 %}
  <strong>Tags: </strong>
  {% for tag in taxonomy.tags %}
    <a href="{{tag.url}}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
  {% endfor %}
{% endif %}
{% if parent %}
<p><a href="{{parent.url}}">&larr; Back to {{parent.title}}</a></p>
{% endif %}

{% endcapture %}

{% include 'layouts/default' %}
