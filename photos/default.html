{% capture content %}
<figure class="figure">
  <img src="{{ assets.first.url}}" class="img img-bordered">
  <figcaption>{{ assets.first.meta.caption }}</figcaption>
</figure>

{{ body }}

{% if parent %}
<p><a href="{{parent.url}}">&larr; Back to {{parent.title}}</a></p>
{% endif %}

{% endcapture %}

{% include 'layouts/default' %}
