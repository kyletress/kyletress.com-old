{% capture content %}
<div class="row introduction">
  <div class="col-md-3">
    <h1>{{posts.first.title}}</h1>
    <div class="entry-content">{{ posts.first | strip_html }}<a href="{{posts.first.url}}">&infin;</a></div>
    {% include 'includes/newsletter' %}
  </div><!--end column-->

  {% if posts.first.assets.first %}
  <div class="col-md-3 align-center">
    <figure>
      <img src="{{posts.first.assets.first.url}}" class="img-bordered">
      <figcaption>{{posts.first.assets.first.meta.caption}}</figcaption>
    </figure>
  </div>
  {% endif %}

</div><!--end row-->
{% endcapture %}

{% include 'layouts/default' %}
