{% capture content %}
  <article>
    <h1 class="page-header">{{ title }}</h1>
    {{ body }}
  </article>

{% if posts %}
<ul>
  {% for post in posts %}
  <li><a href="{{post.url}}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% endif %}

{% if parent %}
  <p><a href="{{parent.url}}">&larr; Return to {{parent.title}}</a></p>
{% else %}
  <p><a href="/">&larr; Return home</a></p>
{% endif %}
{% endcapture %}

{% include 'layouts/default' %}
