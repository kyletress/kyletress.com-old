{% capture content %}
<header class="content-header">
<h1>{{ title }}</h1>
</header>

{{ body }}  

<ul>
{% for page in pages %}
  <li><a href="{{page.url}}">{{ page.title }}</a></li>
{% endfor %}
</ul>

{% if parent %}
  <a href="{{parent.url}}">&larr; Back to {{parent.title}}</a>
{% endif %}

{% endcapture %}

{% include 'layouts/default' %}
