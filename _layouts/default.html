<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }} - {{ current.title }}</title>
  <meta name="description" content="{{site.meta.description}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600,700,300' rel='stylesheet' type='text/css'>
  <script src="//use.typekit.net/oia2txu.js"></script>
<script>try{Typekit.load();}catch(e){}</script>
  <link rel="icon" href="/favicon.ico" type="image/ico">
  <link rel="stylesheet" href="/css/master.css">
</head>
<body class="{% if parent %}{{ parent.title }}{% else %}{{ slug }}{% endif %}">
  {% include 'includes/header' %}
  <main class="container">
    <h1>{{post.title | capitalize }}</h1>
    {{content}}
  </main>
  {% include 'includes/footer' %}
  </body>
</html>
